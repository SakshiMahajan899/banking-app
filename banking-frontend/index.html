<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Banking System</h1>

<!-- Open Account Form -->
<div class="container">
    <h2>Open Account</h2>
    <label>Customer ID:</label>
    <input type="text" id="customerID">
    <label>Initial Credit:</label>
    <input type="number" id="initialCredit">
    <button onclick="openAccount()">Open Account</button>
    <p id="accountMessage"></p>
</div>

<!-- View Customer Details -->
<div class="container">
    <h2>Customer Details</h2>
    <label>Enter Customer ID:</label>
    <input type="text" id="customerSearchID">
    <button onclick="getCustomerDetails()">Get Details</button>
    <div id="customerDetails"></div>
</div>

<script src="script.js"></script>
</body>
</html>
