<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Banking System</h1>
</header>

<!-- Open Account Form -->
<section class="container">
    <h2>Open Account</h2>
    <label for="customerID">Customer ID:</label>
    <input type="text" id="customerID" placeholder="Enter your customer ID">
    <label for="initialCredit">Initial Credit:</label>
    <input type="number" id="initialCredit" placeholder="Enter initial credit">
    <button onclick="openAccount()">Open Account</button>
    <p id="accountMessage"></p>
</section>

<!-- View Customer Details -->
<section class="container">
    <h2>Customer Details</h2>
    <label for="customerSearchID">Enter Customer ID:</label>
    <input type="text" id="customerSearchID" placeholder="Enter customer ID">
    <button onclick="getCustomerDetails()">Get Details</button>
    <div id="customerDetails"></div>
</section>

<script src="script.js"></script>
</body>
</html>
